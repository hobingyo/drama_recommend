{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kdrama</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../../static/img/favicon.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/style.css">
    <head/>
<body>
<div class="header">
    <div class="navbar">
        <img src={% static 'img/logo.png' %}>
    </div>
</div>
<div class="login-body">
    <form class="form-area" style="height: 420px" method="post" action="/sign-in/">
        <div class="group">
            <h1 style="color: white; padding-top: 50px; font-size: 35px"><b> 로그인 </b></h1>
        </div>
        <div class="group group2">
            {% csrf_token %}
            <label for="username" style="color: white">아이디</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="group" style="padding-top: 10px ">
            <label for="password" style="color: white">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password">
            {% if error %}
                <div class="alert alert-danger" style="height: 43px; font-size: 14px; position:absolute; width: 300px; z-index: 1" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <button type="submit" class="sign-in" style="position: fixed; position:relative; "><b> 로그인 </b></button>
        </div>
    </form>
    <div class="sign-up" style="color: gray">
        Kdrama 회원이 아닌가요? <a href="/sign-up" style="color: white;">지금 가입하세요.</a></p>
    </div>
</div>
<footer class="footer">
    <div class="wrap">
        <div style="font-size: 17px">
            질문이 있으신가요? 문의 전화: 080-8282-8282
        </div>
        <div style="word-spacing:20px; font-size: 12px; margin-top: 20px; display: block; flex-direction:column; ">
            자주묻는질문 고객센터 이용약관 개인정보
        </div>
        <div style="word-spacing:20px; font-size: 12px; margin-top: 10px;">
            쿠키설정 회사정보
        </div>
    </div>
</footer>
</body>
</html>
