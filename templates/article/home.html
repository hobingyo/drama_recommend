{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kdrama</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../../static/img/favicon.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <head/>
    <style>
        .navbar > img {
            margin-left: 30px;
            width: 130px;
            height: 50px;
        }

        body {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
        }

        .header {
            top: 0;
            width: 100%;
            position: fixed;
            display: flex;
            flex-direction: row;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7) 10%, rgba(0, 0, 0, 0));
        }

        .menu {
            margin-top: 28px;
            word-spacing: 150px;
            margin-left: 50px;
        }

        .menu > a {
            text-decoration: none;
        }

        .modal-post {
            color: ivory;
            cursor: pointer;
        }

        .row {
            margin-top: 10px;
        }

        .card-body {
            width: 200px;

        }

        button {
            background-color: black;
            color: ivory;
        }

        .search {
            display: flex;
            flex-direction: row;
        }

        .search-btn {
            margin-top: 25px;
            height: 40px;
            background-color: black;
            color: red;
        }

        .article {
            margin: 50px 20px 10px 20px;
        }

        .detail {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 800px;
            margin: auto;
        }

        .poster {
            margin: auto;
            margin-top: 50px;

        }


        .else {
            margin: auto;
            margin-left: 200px;
        }

        .wrap {
            margin: auto;
            margin-top: 50px;
            text-align: left;
            width: 100%;
            height: 800px;
        }

        .poster > img {
            border: 2px solid white;
            margin-right: 100px;
        }

        .title-text {
            color: white;
            font-size: 60px;
            text-align: center;

        }

        .content-title {
            font-size: 50px;
        }
        .content-synopsis {
            font-size: 40px;
        }
    </style>


<body>
<div class="header">
    <a href="/" class="navbar">
        <img src={% static 'img/logo.png' %}>
    </a>
    <div class="menu">
        <a href="/" style="word-spacing:50px; color: white"> 홈 </a>
    </div>
    <div class="menu">
        <a href="/like" style="word-spacing:50px; color:white "> 내가찜한콘텐츠 </a>
    </div>
    <div class="menu ">
        <a href="/logout" style="word-spacing:50px; color: white; display: block "> 로그아웃 </a>
    </div>
    <div class="menu">
        <a class="modal-post" data-bs-toggle="modal" data-bs-target="#exampleModal"
           data-bs-whatever="@fat" style="color: white; display: block">게시물작성
        </a>
    </div>
    <div class="menu">
        <a style="word-spacing:50px; color: white; display: block "
           href="{% url 'tag_cloud' %}">태그</a>
    </div>
    <form action="/search/" method="post">
        <div class="search ">
            {% csrf_token %}
            <input class="form-control me-2 menu"
                   style="width: 265px; height: 35px; margin-left: 300px;"
                   type="search" placeholder="검색" aria-label="Search" name="search" id="search">
            <button class="search-btn">검색</button>
        </div>
    </form>
</div>
<div class="wrap">
    <div class="detail">
        <div class="else">
            <div class="title-text">오늘의 추천 드라마
                <br>
                <br>

                <p class="content-title">{{ random_article.title }}</p>
                <p class="content-synopsis">{{ random_article.synopsis }}</p>
            </div>
        </div>
        <div class="poster">
            <a href="/article/{{ random_article.id }}" class="random poster"
               style="text-decoration-line : none; color: black;">
                <img src="{{ random_article.poster }}" class="card-img-top" style="width: 900px; height: 800px; ">
            </a>
        </div>
    </div>
</div>
<div class="article" id="article">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for ac in article %}
            <div class="col">
                <div class="card h-100">
                    <a href="/article/{{ ac.id }}" style="text-decoration-line : none; color: black;">
                        <img src="{{ ac.poster }}" class="card-img-top" style="height: 450px">
                    </a>
                    <div class="card-body">
                        <a href="/article/{{ ac.id }}" style="text-decoration-line : none; color: black;">
                            <h5 class="card-title">{{ ac.title }}</h5>
                        </a>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<div id="upload">
    <form class="form-area" method="post" action="/article/">
        {% csrf_token %}
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">게시물 생성하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="form-area" method="post" action="/article/">
                        <div class="modal-body">
                            {% csrf_token %}
                            <div class="form-group mt-2 mb-2">
                                <label for="username">제목</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="username">이미지</label>
                                <input type="text" class="form-control" id="poster" name="poster">
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="password">줄거리</label>
                                <input type="text" class="form-control" id="synopsis" name="synopsis">
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="password">장르</label>
                                <input type="text" class="form-control" id="genre" name="genre">
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="password">태그</label>
                                <input type="text" class="form-control" id="tags" name="tags">
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="password">캐스팅 배우</label>
                                <input type="text" class="form-control" id="cast" name="cast">
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="password">출시일</label>
                                <input type="date" class="form-control" id="aired_date" name="aired_date">
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="password">에피소드 수</label>
                                <input type="number" class="form-control" id="episode" name="episode">
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="password">연령제한 (15 or 19)</label>
                                <select class="form-control" id="aged" name="aged" required>
                                    <option value="15">15세미만 관람불가</option>
                                    <option value="19">19세미만 관람불가</option>
                                    <option value="" disabled selected>연령제한을 선택해 주세요.</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="modal-post" data-bs-dismiss="modal">닫기</button>
                            <button type="submit" class="modal-post">생성</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
